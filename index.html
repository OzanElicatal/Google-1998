<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <!--Start Container-->
    <div class="container">
        <!--Logo-->
        <img src="img/google.jpg" alt="">
    </div>

    <!--Start Box-->
    <div class="box">
        <div class="box-body">
            <!--First Box-->
            <div class="box1">
                <p>Search the web using Google!</p>
                <input type="text" name="q" value="" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>
        </div>
    </div>

    <!--Start Threebox-->
    <div class="threebox">
        <div style="background-color: #7EE5DA; text-align:center; width: 37%; padding: 1rem ">
             Speacial Searches<br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
   
        <div style="background-color: #70CCC2; text-align:center; width: 32%; font-size: small; margin: 0 3px;">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
   
        <div style="background-color:#62B3AA; text-align: center; width: 40%;">
            Google!<br>updates monthly:<br>
           <input type="text" name="" placeholder="your e-mail"> <br>
           <button>Subscribe</button> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
        <!--Finished Threebox-->
    </div>
    <p style="text-align: center;font-size: small; padding-top: 10px;">Copyright Â©1998 Google Inc.</p>
    
</body>
</html>
